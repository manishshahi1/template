<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=no"
    />
    <!-- bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- end -->
    <title>Dashboard | Introbot</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="container p-2">
        <div class="row">
          <div class="col-8">
            <h4><b>Welcome, {{email}}!</b></h4>
          </div>
          <div class="col-4">
            <a href="" class="float-end btn btn-dark fw-bold bg-gradient"
              >Log out</a
            >
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h4 fw-bold">Introbot </span>

        <form action="/search/" class="d-flex float-end" role="search">
          <div class="input-group">
            <input
              type="text"
              class="form-control border border-end-0 border-primary border-2"
              placeholder="Search User"
              aria-label="Search User"
              aria-describedby="button-addon2"
            />
            <button
              class="btn border border-primary border-start-0 border-2 btn-outline-primary"
              type="button"
              id="button-addon2"
            >
              üîç
            </button>
          </div>
          <button
            class="navbar-toggler border-0 shadow-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </form>
      </div>
    </nav>
    <!-- end -->
    <!-- bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <!-- ./bootstrap js -->
  </body>
</html>
